<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form action="">
        <div>
            <label for="email">Email:</label>
            <input type="email" required id="email" name="email">
        </div>
        <div>
            <label for="date">Date of Booking</label>
            <input type="date" required id="date" name="date">
        </div>
        <div>
            <label for="people">No of People</label>
            <input type="number" required min="1" max="8" id="people" name="people">
        </div>
        <div>
            <input type="checkbox" value="I agree to the cancellation policy">
            <label for="policy">I agree to the cancellation policy</label>
        </div>
        <button type="submit">Book Now</button>
    </form>
  </main>
</body>

</html>
