<body>
    <p>Rock Paper Scissors</p>

        const rand = Math.random();
        let compmove = '';
        if(rand >=0 && rand < 1/3){
            compmove = 'Rock';
        }
        else if(rand > 1/3 && rand < 2/3){
            compmove = 'Paper';
        }
        else if(rand > 2/3 && rand < 1){
            compmove = 'Scissors';
        }

        let result = '';
        if(compmove === 'Rock'){
            result = 'Tie';
        }
        else if(compmove === 'Paper'){
            result = 'lose';
        }
        else if(compmove === 'Scissors'){
            result = 'win';
        }
        alert(`Your Move is Rock. Computer Move is ${compmove} .Result is ${result}`);
    ">Rock</button>
