<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_basic</title>
    <link rel="stylesheet" href="JS_basic.css">
</head>
<body>
    <p class="Heading">Rock Paper Scissors</p>
    <button onclick="
        playgame('Rock');
    " class="button-shape"><img src="images/Rock-emoji.png" alt="" srcset="" class="img-shape"></button>

    <button onclick="
        playgame('Paper');
    " class="button-shape"><img src="images/Paper-emoji.png" alt="" srcset="" class="img-shape"></button>

    <button onclick="
        playgame('Scissors');
    " class="button-shape"><img src="images/Scissors-emoji.png" alt="" srcset="" class="img-shape"></button>
    <p class="js-result css-result-para"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <button onclick="
    score.Win=0;
    score.Lose=0;
    score.Tie=0;
    scoredisplay();
    document.querySelector('.js-moves').innerHTML = '';
    document.querySelector('.js-result').innerHTML = '';
    localStorage.removeItem('score');
    ">Reset</button>
    <button class="css-autoplay-button" onclick="
    autoplay();
    ">Autoplay</button>
</body>
<script 
    src="JS_basic.js">
</script>
</html>
